<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <section class="brand">
        <div class="brand-left">
            <a href=""><img src="img/logo.svg" alt=""></a>
            <img src="img/illustration.svg" alt="">
            <p>Start for free & get <br>acttractive offers today</p>
        </div>
        <div class="brand-right">
            <fieldset>
                <div class="brand-right-top">
                    <h1>Get Started</h1>
                    <p>Already Have an Account?</p>
                    <p>Sign In</p>
                    <div class="button-top">
                        <button><img src="img/Google__G__Logo.svg.webp" alt=""><p> Sign Up</p></button>
                        <button><img src="img/facebook-clipart-png-12.png" alt=""><p>Sign Up</p></button>
                    </div>
                    <p>Or</p>
                   
                </div>
                <div class="brand-right-bot">
                    <p>User Name</p>
                    <label class="user"><input type="text" placeholder="James bond" required><i class='bx bxs-user'></i></label>
                    <p>Email</p>
                    <label for="" class="email"><input type="email" placeholder="bond@gmail.com" required><i class='bx bx-envelope'></i></label>
                    <p>Password</p>
                    <label for="" class="password"><input type="password" placeholder="Password here" required><i class='bx bxs-lock-alt'></i></label>
                </div>
                <div class="brand-right-bot-btn">
                    <button>Submit</button>
                </div>
            </fieldset>
        </div>
    </section>
</body>
</html>
